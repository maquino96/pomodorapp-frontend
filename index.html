<html>
    <head>
        <title>PomodorApp</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div id = login>                 
            <form id="login-form"><input type="text" placeholder="Enter Username" id="name"/>
            <input type="submit" value="Login"/>
            </form> 
        </div>

        <div id = signup>                 
            <form id="signup-form"><input type="text" placeholder="Enter New Username" id="name"/>
            <input type="submit" value="Signup"/>
            </form>
         </div>
            
        <div>
            <form id="task-form"><input type="text" placeholder="Enter New Task" id="name"/>
            <input type="submit" value="Create Task"/>
            </form>
        </div>


        <div id = "button-div" data-id = null>
            <button id="start-session">Start Session</button>
            <button id="stop-session">Stop Session</button>
        </div>
       
        
        <div class = "characterInfo">
            <div id="detailed-info">

                <form id="form">
                    <input type="hidden" value="Character's id" id="characterId"/> <!-- Assign character id as a value here -->
                    <input type="text" placeholder="Enter Calories" id="calories"/>
                    <input type="submit" value="Add Calories"/>
                </form>
        
            </div>
            <div>
                <form id="new-char-form">
                    <input type="hidden" value="Character's id" id="characterId"/> <!-- Assign character id as a value here -->
                    <input type="text" placeholder="Enter Name" id="name"/>
                    <input type="text" placeholder="Enter Image URL" id="link"/>
                    <input type="submit" value="Submit"/>
                </form>
    
            </div>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
