<html>
    <head>
        <title>PomodorApp</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div id = "advice">
        </div>

        <div id = "login">                 
            <form id="login-form"><input type="text" placeholder="Enter Username" id="name"/>
            <input type="submit" value="Login"/>
            </form> 
        </div>

        <div id = "signup">               
            <form id="signup-form"><input type="text" placeholder="Enter New Username" id="name"/>
            <input type="submit" value="Signup"/>
            </form>
         </div>
            
        <div>
            <form id="task-form"><input type="text" placeholder="Enter New Task" id="name"/>
            <input type="submit" value="Create Task"/>
            </form>
        </div>


        <div id = "button-div" data-id = null>
            <button id="start-session">Start Session</button>
            <button id="stop-session">Stop Session</button>
        </div>

        <div id = 'checklist'>
            <ul id = 'task-list'>Checklist   
            </ul>
        </div>
        
        <div id = 'completed-tasks'>Completed Tasks
        </div>

        <div class = 'Completed-sessions'> 
            <ul id = 'session-list'>Sessions       
            </ul>
        </div>

       
        <script src="src/index.js"></script>
    </body>
</html>
