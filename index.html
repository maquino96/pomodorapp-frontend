<html>
    <head>
        <title>PomodorApp</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="src/index.js" defer></script>
    </head>
    <body>
        <div id = "welcome-div">
            <h1>Welcome to PomodorApp!</h1>    
            <br>        
            <form id="login-form">
                <input type="text" placeholder="Enter Username" id="name"/>
                <input type="submit" value="Login"/>
            </form> 
            <h3>New here? Sign Up!</h3>
            <button id = "register-button">Register</button>
            <form id="register-form" class = 'hidden'>
                <input type="text" placeholder="Enter New Username" id="name"/>
                <input type="submit" value="Signup"/>
            </form>
            <br>
            <p id="error-p" class='hidden'></p>
        </div>

        <div id ="container">
            
            <div id= "user-info">
                <h3>PomodorApp</h3>
                <h4 id="username"></h4>
                <p id ="time">Total Time/Sessions</p>
            </div>

            <div id = "session-div" data-id = null>
                timer and interval settings here
                <br>
                <button id="start-session">Start Session</button>
                <button id="stop-session" class = "hidden">Stop Session</button>
                <br>
                <button id="timer-settings">Edit Timers</button>
                <form id="timer-form" class ='hidden'>
                    Enter times in minutes:
                    <br>
                    <label for="workTimer">Work Timer:  </label>
                    <input type="number" id="workTimer"/>
                    <br>
                    <label for="breakTimer">Break Timer:</label>
                    <input type="number" id="breakTimer">
                    <input type="submit" value="Update Timers"/>
                </form>
                <p id="sessionMsgs"></p>
            </div>

            <div id = "spotify-div">
            </div>

            <div id = "advice">Some Advice:
            </div>
            
            <div id = 'completed-sessions'> 
                <ul id = 'session-list' class = "scroll">Sessions       
                </ul>
            </div>

            <div id = "task-div-holders">
                <div id = 'checklist'>
                    <h4>Checklist</h4>
                    <div>
                        <form id="task-form">
                            <input type="text" placeholder="Enter New Task" id="name"/>
                            <input type="submit" value="Create Task"/>
                        </form>
                        <ul id = 'task-list'>Checklist   
                        </ul>
                    </div>
                </div>
                
                <div id = 'completed-tasks'>
                    <h4>Completed Tasks</h4>
                    <div id="completedUlDiv"></div>
                </div>
            </div>

            
        </div>
    </body>
</html>
